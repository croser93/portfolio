<header class="header-wrapper">
    <div class="header-content content-beg">
        <img class="logo" src="/assets/icon/logo_dark.svg" alt="mgLogo">
        
        <nav>
            <div class="languageBtn">
                <button (click)="toggleLanguage('en')" [class.active]="activeLanguage === 'en'"><span>EN</span></button>
                <button (click)="toggleLanguage('de')" [class.active]="activeLanguage === 'de'"><span>DE</span></button>
            </div>
            
            <label class="menuButton">
                <input type="checkbox" [checked]="isMenuOpen" (change)="toggleMenuBar()">
                <span class="top"></span>
                <span class="mid"></span>
                <span class="bot"></span>
            </label> 
        </nav>
    </div>
</header>

<div id="menuBar" [class.dnone]="!isMenuOpen">
    <div class="menu content-beg">
        <a (click)="toggleMenuBar()" href="#aboutMe">{{ 'HEADER.NAV.ABOUT' | translate }}</a>
        <a (click)="toggleMenuBar()" href="#skills">{{ 'HEADER.NAV.SKILLS' | translate }}</a>
        <a (click)="toggleMenuBar()" href="#portfolio">{{ 'HEADER.NAV.PROJECTS' | translate }}</a>
    </div>
</div>
