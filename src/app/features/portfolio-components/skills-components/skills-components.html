<section>
    <h2 id="skills">{{ 'SKILLS.TITLE' | translate }}</h2>

    <div class="skills">
        <div class="skills-container">
            @for (skill of skillsArry; track skill) {
                <div class="skill-item">
                    <img [src]="skill" alt="Skill Icon">
                </div>
            }
        </div>
        <div class="continuedLearing">
            <img src="assets/icon/Property 1=Continued learning.svg" alt="learningIcon">
            <span>{{ 'SKILLS.DESCRIPTION-1' | translate }}<a href="#">{{ 'SKILLS.CONTACT' | translate }}</a> {{ 'SKILLS.DESCRIPTION-2' | translate }}</span>
        </div>
    </div>
</section>
