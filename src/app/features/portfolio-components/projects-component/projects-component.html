
<section>
    <div class="headerProjektComponent">
        <h2>Portfolio</h2>
        <span>{{ 'PORTFOLIO.DESCRIPTION' | translate }}</span>
    </div>

    @for (project of projects; track project.id; let i = $index) {
    <div class="projectsContainer" [class.rowReverse]="i % 2 !== 0">
        <div class="projectsNumber">
            <span>{{ project.titleId }} / {{ "0" + projects.length }}</span>
        </div>
        <div class="projectsContent">
            <div class="imageContainer">
                <img (mouseenter)="onMouseEnter(project.id)" (mouseleave)="onMouseLeave(project.id)" src="{{ project.img }}" alt="">
            </div>
            <div class="containerRight">

                @if (isVisible(project.id)){
                <div [@fadeAnimation]="{ value: 'any', params: {startTransform: isMobile ? 'translateY(-150px)' : (i % 2 === 0 ? 'translateX(-150px)' : 'translateX(150px)'), endTransform: isMobile ? 'translateY(-50px)' : (i % 2 === 0 ? 'translateX(-150px)' : 'translateX(150px)')}}" 
                



                class="projectsInfo">
                    <div class="projectsInfoText">
                        <h3>{{ project.title }}</h3>
                        <span>{{ project.codeBase }}</span>
                        <p>{{ project.description | translate }}</p>
                        <a target="_blank" rel="noopener noreferrer" href="{{ project.github }}"><button
                                class="hoverBtn">Github</button></a>
                    </div>
                </div>
                }
            </div>

        </div>
    </div>
    }

</section>
